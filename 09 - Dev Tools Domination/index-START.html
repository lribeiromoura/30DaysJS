<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{
      name: 'Snickers',
      age: 2
    }, {
      name: 'hugo',
      age: 8
    }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('oi');

    // Interpolated
    console.log('Teste de %s', 'Javascript');

    // Styled
    console.log('%c Teste de estilo', 'font-size: 50px;')

    // warning!
    console.warn('Nooo');

    // Error :|
    console.error('Error');

    // Info
    console.info('Teste de Info');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'Errado');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);

    })

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');

    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/sirvisconde').then(
      data => data.json()).then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    })

    //table
    console.table(dogs);
  </script>
</body>

</html>
